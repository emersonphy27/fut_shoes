<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fut Shoes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Loja Fut Shoes</h1>
        <form>
            <input type="search" placeholder="Busque no site">
            <button type="submit">Pesquisar</button>
        </form>
        </div>
        <div class="botao-menu">
            <button type="button">Abrir menu</button>
        </div>
        <nav class="container">
            <ul class="menu">
                <li>
                    Esportes
                    <ul class="submenu">
                        <li>
                            <a href="#">Futebol</a>
                        </li>
                        <li>
                            <a href="#">Basquete</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="clear"></div>
        </nav>
    </header>
    <div class="container conteudo">
        <main>
            <section class="destaque">
                <h2>Sobre a Loja</h2>
                <article class="noticia">
                    <a href="#">
                        <img src="./IMAGES/LOja.pnj.jpg" />
                        <h3>
                            Encontre aqui Chuteiras e muito mais produtos esportivos com os melhores preços.
                    </a>
                </article>
            </section>
            <section>
            <h2>Últimas notícias</h2>
                <div class="noticias">
                    <article class="noticia">
                        <a href="#">
                        <img src="./IMAGES/Adidas.pnj.avif" />
                        <h3>
                            <p>Chuteira da Adidas</p>
                            <strong>R$200,00</strong>
                            <button type="button">Adicionar ao carrinho</button>
                    </article>
                    <article class="noticia">
                    <a href="#">
                        <img src="./IMAGES/Nike.pnj.avif" />
                        <h3>
                            <p>Chuteira da Nike</p>
                            <strong>R$200,00</strong>
                            <button type="button">Adicionar ao carrinho</button>
                </article>
                <article class="noticia">
                    <a href="#">
                        <img src="./IMAGES/Puma.pnj.avif" />
                        <h3>
                            <p>Chuteira da Puma</p>
                            <strong>R$200,00</strong>
                            <button type="button">Adicionar ao carrinho</button>
                </article> <article class="noticia">
                    <a href="#">
                        <img src="./IMAGES/Umbro.pnj.avif" />
                        <h3>
                            <p>Chuteira da Umbro</p>
                            <strong>R$200,00</strong>
                            <button type="button">Adicionar ao carrinho</button>
                </article>
            </div>
            </section>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('.botao-menu button').click(function(){
                $('.menu').slideToggle();
            })
        })
    </script>
</body>
</html>
